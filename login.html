<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <style>
      #eyeicon{
        position: relative;
        z-index: 1;
        left: 95%;
        top: -45px;
        cursor: pointer;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-offset col-md-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
         <span id="eyeicon" onclick="show()">
           <i class="glyphicon glyphicon-eye-open"></i>
         </span>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
      </div>
    </div>

    <script>
      function show(){
        var nilai = document.getElementById('password').type;

        if(nilai == 'password'){
          document.getElementById('password').type = 'text';
          document.getElementById('eyeicon').innerHTML = '<i class="glyphicon glyphicon-eye-close"></i>';
        }else {
          document.getElementById('password').type = 'password';
          document.getElementById('eyeicon').innerHTML = '<i class="glyphicon glyphicon-eye-open"></i>';
        }
      }

    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
