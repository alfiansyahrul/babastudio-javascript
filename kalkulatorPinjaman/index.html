<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Kalkulator Pinjaman</title>
  </head>
  <body class="bg-success">
    <div class="container">
        <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">

                        <h2 class="heading display-5 pb-3">Simulasi kalkulator pinjaman</h2>

                    <form id="form-pinjaman">
                        <div class="col-auto">                            
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">IDR</div>
                              </div>
                              <input type="number" class="form-control" id="amount" placeholder="Jumlah pinjaman">
                            </div>
                          </div>

                          <div class="col-auto">                            
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                              </div>
                              <input type="number" class="form-control" id="interest" placeholder="Bunga pinjaman">
                            </div>
                          </div>

                          <div class="col-auto">                            
                            <div class="input-group mb-2">
                              <input type="number" class="form-control" id="years" placeholder="Lama tahun pinjaman">
                            </div>
                          </div>

                          
                          <div class="col-auto">                            
                            <div class="input-group mb-2">
                              <input type="submit" class="btn btn-info btn-block" value="hitung data pinjaman">
                            </div>
                          </div>

                    </form>

                    <div id="results" class="pt-5">
                        <h3>Hasil Perhitungan simulasi pinjaman</h3>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="form-group-addon">Pembayaran Bulanan</span>
                                <input type="number" class="form-control" id="pembayaran" disabled name="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="form-group-addon">Total pembayaran</span>
                                <input type="number" class="form-control" id="total_payment" disabled name="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="form-group-addon">Total bunga pinjaman</span>
                                <input type="number" class="form-control" id="total_interest" disabled name="">
                            </div>
                        </div>
                    </div>
                        
                    </div>
                </div>
        </div>
    </div>


    <script src="myscript.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
